<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
 
  <div class="main-container">

    <img src="./images/icon-star.svg" alt="icon-star">
   

    <h1>How did we do?</h1>
    <p>Pleaes let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

    <ul>
      <li><button class="btn">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>
  
    <button id="submit" class="btn-submit" >submit</button>
  </div>

  <div class="thank-you hidden">
    <img src="./images/illustration-thank-you.svg" alt="">
    <p class="gray">You selected <span id="rating"></span> <!-- Add rating her --> out of 5</p>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!</p>

      <button id="rate-again" class="btn-submit">Rate Again</button>
  </div>

  <script src="index.js"></script>

 
</body>
</html>
